<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <button class="header__nav">
                    <img class="header__nav-img" src="images/burger.svg" alt="кнопка меню">
                </button>
                <img class="logo-img" src="images/logo.svg" alt="логотип">
                <ul class="social">
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <img class="social__img" src="images/Twitter.svg" alt="твиттер">
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <img class="social__img" src="images/Google.svg" alt="гугл">
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <img class="social__img" src="images/Facebook.svg" alt="фейсбук">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header__content">
            <h1 class="header__title">
                The VISION AVTR
            </h1>
            <p class="header__title-descr">
                Inspered by the future
            </p>
        </div>
    </header>
    <main class="main">
        <section class="concept">
            <div class="container">
                <div class="container">
                    <div class="concept__inner">
                        <h3 class="concept__title section__title">
                            CONCEPT
                        </h3>
                        <p class="concept__text">
                            Электромобильность в гармонии с человеком и природой. Экологичная технология органических
                            аккумуляторов и продуманная операционная стратегия концепт-кара VISION AVTR.
                        </p>
                        <img class="concept__img" src="images/concept__img.jpg" alt="фото концепт">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <a class="footer__link" href="#">Политика конфиденциальности</a>
                <img class="logo-img" src="images/logo.svg" alt="логотип">
                <ul class="social">
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <img class="social__img" src="images/Twitter.svg" alt="твиттер">
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <img class="social__img" src="images/Google.svg" alt="гугл">
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <img class="social__img" src="images/Facebook.svg" alt="фейсбук">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/main.min.js"></script>
</body>

</html>
